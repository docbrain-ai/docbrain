# ═══════════════════════════════════════════════════════════════════════════
# DocBrain — Full Stack
#
# Usage:
#   cp .env.example .env        # add your LLM keys, Confluence token, etc.
#   docker compose up -d        # starts all services
#
# Configuration:
#   YAML defaults are baked into the Docker image (config/default.yaml +
#   config/production.yaml). You configure via .env for secrets and
#   deployment-specific values. Environment variables always win over YAML.
#
#   To use a custom config directory (e.g. Kubernetes ConfigMap):
#     environment:
#       DOCBRAIN_CONFIG_DIR: /etc/docbrain
#     volumes:
#       - /path/to/your/config:/etc/docbrain:ro
# ═══════════════════════════════════════════════════════════════════════════

services:
  postgres:
    image: postgres:17-alpine
    pull_policy: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docbrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${POSTGRES_DB:-docbrain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docbrain}"]
      interval: 5s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.19.0
    pull_policy: always
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    pull_policy: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    image: ghcr.io/docbrain-ai/docbrain:latest
    pull_policy: always
    platform: linux/amd64
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - path: .env
        required: false     # create from .env.example first
    environment:
      # Config profile — matches config/production.yaml baked into the image
      APP_ENV: production
      # Infrastructure URLs — override .env values so containers talk to each other
      DATABASE_URL: postgresql://${POSTGRES_USER:-docbrain}:${POSTGRES_PASSWORD:-change-me-in-production}@postgres:5432/${POSTGRES_DB:-docbrain}
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      SERVER_BIND: 0.0.0.0
      # CORS — set to your web UI domain in production
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3001}
      # Auth session lifetime (30 days default)
      LOGIN_SESSION_TTL_HOURS: ${LOGIN_SESSION_TTL_HOURS:-720}
      # Scheduler intervals (can be overridden in .env)
      AUTOPILOT_GAP_ANALYSIS_INTERVAL_HOURS: ${AUTOPILOT_GAP_ANALYSIS_INTERVAL_HOURS:-6}
      FRESHNESS_SCHEDULER_INTERVAL_HOURS: ${FRESHNESS_SCHEDULER_INTERVAL_HOURS:-24}
      CONSOLIDATION_INTERVAL_HOURS: ${CONSOLIDATION_INTERVAL_HOURS:-6}
      # Optional: uncomment to use a custom config directory
      # DOCBRAIN_CONFIG_DIR: /etc/docbrain
    volumes:
      - ./examples/sample-docs:/data/docs:ro
    restart: unless-stopped

  web:
    image: ghcr.io/docbrain-ai/docbrain-web:latest
    pull_policy: always
    platform: linux/amd64
    ports:
      - "${WEB_PORT:-3001}:3001"
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_DOCBRAIN_API_URL: http://localhost:${SERVER_PORT:-3000}
      PORT: 3001
    restart: unless-stopped

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
