apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docbrain.fullname" . }}-server
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      {{- include "docbrain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "docbrain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.server.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "docbrain.fullname" . }}-config
            - secretRef:
                name: {{ include "docbrain.secretName" . }}
          env:
            - name: DATABASE_URL
              value: {{ include "docbrain.databaseUrl" . | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.server.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.server.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docbrain.fullname" . }}-server
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.server.port }}
      targetPort: {{ .Values.server.port }}
      protocol: TCP
  selector:
    {{- include "docbrain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
