{{- if .Values.redis.internal }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "docbrain.fullname" . }}-redis
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "docbrain.fullname" . }}-redis
  replicas: 1
  selector:
    matchLabels:
      {{- include "docbrain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "docbrain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.redis.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docbrain.fullname" . }}-redis
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    {{- include "docbrain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
