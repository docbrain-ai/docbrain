{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "docbrain.secretName" . }}
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ default "docbrain" .Values.postgresql.password | quote }}
  {{- if eq .Values.llm.provider "anthropic" }}
  ANTHROPIC_API_KEY: {{ .Values.llm.anthropicApiKey | default "" | quote }}
  {{- end }}
  {{- if eq .Values.llm.provider "openai" }}
  OPENAI_API_KEY: {{ .Values.llm.openaiApiKey | default "" | quote }}
  {{- end }}
  {{- if eq .Values.embedding.provider "openai" }}
  OPENAI_API_KEY: {{ .Values.embedding.openaiApiKey | default .Values.llm.openaiApiKey | default "" | quote }}
  {{- end }}
  {{- if .Values.ingest.confluence }}
  CONFLUENCE_API_TOKEN: {{ .Values.ingest.confluence.apiToken | default "" | quote }}
  {{- end }}
  {{- if .Values.ingest.github }}
  GITHUB_TOKEN: {{ .Values.ingest.github.token | default "" | quote }}
  {{- end }}
{{- end }}
