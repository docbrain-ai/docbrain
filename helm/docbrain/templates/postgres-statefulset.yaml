{{- if .Values.postgresql.internal }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "docbrain.fullname" . }}-postgres
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ include "docbrain.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include "docbrain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "docbrain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgresql.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: docbrain
            - name: POSTGRES_DB
              value: docbrain
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "docbrain.secretName" . }}
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "docbrain"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgresql.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docbrain.fullname" . }}-postgres
  labels:
    {{- include "docbrain.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    {{- include "docbrain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
{{- end }}
